version: '3.8'

services:
  npa-mariadb:
    image: mariadb:10.6
    container_name: npa_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-npa_root_secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-npa_workbench}
      MYSQL_USER: ${MYSQL_USER:-npa_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-npa_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - npa_data:/var/lib/mysql
      - ./npa_workbench_full_export.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./migrations/002_add_ideation_fields.sql:/docker-entrypoint-initdb.d/02_migration_002_add_ideation_fields.sql
      - ./migrations/003_sprint_3_5_schema.sql:/docker-entrypoint-initdb.d/03_migration_003_sprint_3_5_schema.sql
      - ./migrations/004_sync_339_fields.sql:/docker-entrypoint-initdb.d/04_migration_004_sync_339_fields.sql
      - ./migrations/005_fix_npa_form_data_upsert.sql:/docker-entrypoint-initdb.d/05_migration_005_fix_npa_form_data_upsert.sql
      - ./migrations/006_fix_npa_projects_updated_at_default.sql:/docker-entrypoint-initdb.d/06_migration_006_fix_npa_projects_updated_at_default.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --max-connections=200
      --innodb-buffer-pool-size=256M
      --sort-buffer-size=4M

volumes:
  npa_data:
    driver: local
