version: '3.8'

services:
  db:
    image: mariadb:10.6
    container_name: npa_mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: npa_workbench
      MYSQL_USER: npa_user
      MYSQL_PASSWORD: npa_password
    ports:
      - "3306:3306"
    volumes:
      - ./docker/data:/var/lib/mysql
      # Auto-execute SQL scripts on startup
      - ./src/assets/sql/init_full_database.sql:/docker-entrypoint-initdb.d/init.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: npa_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db
