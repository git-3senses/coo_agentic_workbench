<!-- Stepper Header -->
<div class="flex-none px-4 py-3 border-b border-slate-100 bg-slate-50/50">
   <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 flex items-center gap-1.5">
      <lucide-icon name="list-ordered" class="w-3 h-3"></lucide-icon>
      Sections
   </h3>
</div>

<!-- Section List -->
<div class="flex-1 overflow-y-auto py-1 npa-scrollbar">
   <div *ngFor="let section of sections; trackBy: trackBySectionId" class="group">
      <button (click)="selectSection(section.id)"
              class="w-full flex items-start gap-2 px-3 py-2.5 text-left transition-all border-l-2"
              [class.border-blue-600]="activeSectionId === section.id"
              [class.bg-blue-50/50]="activeSectionId === section.id"
              [class.border-transparent]="activeSectionId !== section.id"
              [class.hover:bg-slate-50]="activeSectionId !== section.id">

         <!-- Status dot -->
         <div class="flex-none w-5 h-5 rounded-full flex items-center justify-center mt-0.5 text-[9px] font-bold"
              [class.bg-emerald-100]="section.status === 'complete'"
              [class.text-emerald-700]="section.status === 'complete'"
              [class.bg-amber-100]="section.status === 'partial'"
              [class.text-amber-700]="section.status === 'partial'"
              [class.bg-slate-100]="section.status === 'empty'"
              [class.text-slate-400]="section.status === 'empty'"
              [class.bg-blue-100]="section.status === 'streaming'"
              [class.text-blue-600]="section.status === 'streaming'">
            <lucide-icon *ngIf="section.status === 'complete'" name="check" class="w-3 h-3"></lucide-icon>
            <span *ngIf="section.status !== 'complete'">{{ section.numbering }}</span>
         </div>

         <!-- Label & Progress -->
         <div class="flex-1 min-w-0">
            <p class="text-[11px] font-semibold leading-tight truncate"
               [class.text-blue-700]="activeSectionId === section.id"
               [class.text-slate-700]="activeSectionId !== section.id">
               {{ section.label }}
            </p>
            <div class="flex items-center gap-1.5 mt-1">
               <div class="flex-1 h-1 bg-slate-100 rounded-full overflow-hidden">
                  <div class="h-full rounded-full transition-all duration-300"
                       [class]="getSectionProgressColor(section)"
                       [style.width.%]="section.fieldCount > 0 ? (section.filledCount / section.fieldCount * 100) : 0">
                  </div>
               </div>
               <span class="text-[9px] font-mono text-slate-400">{{ section.filledCount }}/{{ section.fieldCount }}</span>
            </div>
            <!-- Owner badge -->
            <div class="mt-1">
               <span class="inline-flex items-center gap-0.5 px-1 py-0.5 rounded text-[8px] font-semibold uppercase tracking-wider"
                     [class]="getGroupForSection(section.id).bgClass + ' ' + getGroupForSection(section.id).textClass">
                  <lucide-icon [name]="getGroupForSection(section.id).icon" class="w-2 h-2"></lucide-icon>
                  {{ getGroupForSection(section.id).shortLabel }}
               </span>
            </div>
         </div>
      </button>
   </div>
</div>

<!-- Overall Stats -->
<div class="flex-none px-4 py-3 border-t border-slate-200 bg-slate-50/50">
   <div class="grid grid-cols-3 gap-1 text-center">
      <div>
         <p class="text-sm font-bold text-emerald-600">{{ filledFields }}</p>
         <p class="text-[8px] font-bold text-slate-400 uppercase">Filled</p>
      </div>
      <div>
         <p class="text-sm font-bold text-amber-600">{{ totalFields - filledFields }}</p>
         <p class="text-[8px] font-bold text-slate-400 uppercase">Empty</p>
      </div>
      <div>
         <p class="text-sm font-bold text-blue-600">{{ overallProgress }}%</p>
         <p class="text-[8px] font-bold text-slate-400 uppercase">Done</p>
      </div>
   </div>
</div>
