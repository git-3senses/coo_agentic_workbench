<div class="max-w-4xl mx-auto flex flex-col" style="height: calc(100vh - 200px);">
  <div class="bg-white rounded-xl border border-slate-200 shadow-sm flex flex-col flex-1 overflow-hidden">
    <div class="px-6 py-4 border-b border-slate-100 flex items-center gap-3">
      <div class="p-2 rounded-lg bg-indigo-50 text-indigo-600">
        <lucide-icon name="message-square" class="w-5 h-5"></lucide-icon>
      </div>
      <h2 class="text-base font-semibold text-slate-900">Agent Chat</h2>
      <span class="text-xs text-slate-400 ml-auto">{{ messages.length }} messages</span>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto scroll-region p-6 space-y-4">
      <div *ngFor="let msg of messages"
        class="flex" [ngClass]="msg.role === 'user' ? 'justify-end' : 'justify-start'">
        <div class="max-w-[75%]">
          <div *ngIf="msg.role === 'agent' && msg.agentName" class="text-[10px] font-semibold text-indigo-600 mb-1 ml-1 flex items-center gap-1">
            <lucide-icon name="bot" class="w-3 h-3"></lucide-icon>
            {{ msg.agentName }}
          </div>
          <div class="px-4 py-3 text-sm leading-relaxed"
            [ngClass]="msg.role === 'user' ? 'chat-user' : 'chat-agent'">
            {{ msg.text }}
          </div>
          <p class="text-[10px] text-slate-400 mt-1" [ngClass]="msg.role === 'user' ? 'text-right mr-1' : 'ml-1'">
            {{ msg.timestamp }}
          </p>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="flex-none border-t border-slate-100 p-4">
      <div class="flex items-center gap-3">
        <input type="text" [(ngModel)]="chatInput"
          (keyup.enter)="sendChat()"
          placeholder="Ask the AI agents about this NPA..."
          class="flex-1 px-4 py-2.5 text-sm rounded-xl border border-slate-200 bg-slate-50 focus:bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all" />
        <button (click)="sendChat()"
          class="p-2.5 rounded-xl bg-dbs-primary text-white hover:bg-dbs-primary-hover transition-colors shadow-sm"
          [class.opacity-50]="!chatInput.trim()"
          [disabled]="!chatInput.trim()">
          <lucide-icon name="send" class="w-4 h-4"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</div>
