<header class="flex-none h-14 bg-white border-b border-slate-200 px-5 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <button (click)="closed.emit()" class="p-1.5 rounded-lg hover:bg-slate-100 text-slate-400 hover:text-slate-700 transition-colors">
      <lucide-icon name="x" class="w-5 h-5"></lucide-icon>
    </button>
    <div class="h-6 w-px bg-slate-200"></div>
    <div>
      <h1 class="text-sm font-semibold text-slate-900">Draft Builder</h1>
      <p class="text-[11px] text-slate-400 -mt-0.5">{{ displayId || projectId }}</p>
    </div>
  </div>

  <!-- Center: thin progress -->
  <div class="flex items-center gap-4">
    <div class="flex items-center gap-2">
      <div class="w-40 h-1 bg-slate-100 rounded-full overflow-hidden">
        <div class="h-full bg-blue-500 rounded-full transition-all duration-500"
          [style.width.%]="progress.total > 0 ? (progress.filled / progress.total) * 100 : 0"></div>
      </div>
      <span class="text-xs text-slate-500 tabular-nums">{{ progress.filled }}<span class="text-slate-300">/</span>{{ progress.total }}</span>
    </div>
    <span *ngIf="issueCount > 0" class="text-[11px] text-red-500 font-medium">{{ issueCount }} required missing</span>
  </div>

  <!-- Right -->
  <div class="flex items-center gap-2">
    <span class="text-[11px] text-slate-400 flex items-center gap-1">
      <span class="w-1.5 h-1.5 rounded-full" [ngClass]="autoSaveStatus === 'saved' ? 'bg-emerald-400' : autoSaveStatus === 'saving' ? 'bg-amber-400' : 'bg-slate-300'"></span>
      {{ autoSaveStatus === 'saved' ? 'Saved' : autoSaveStatus === 'saving' ? 'Saving...' : 'Draft' }}
    </span>
    <button (click)="saved.emit()" class="px-3.5 py-1.5 text-xs font-medium text-white bg-slate-900 hover:bg-slate-800 rounded-lg transition-colors">
      Save
    </button>
  </div>
</header>
