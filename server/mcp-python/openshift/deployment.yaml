apiVersion: apps/v1
kind: Deployment
metadata:
  name: npa-mcp-server
  labels:
    app: npa-mcp-server
    part-of: npa-workbench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: npa-mcp-server
  template:
    metadata:
      labels:
        app: npa-mcp-server
    spec:
      containers:
        - name: npa-mcp-server
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              protocol: TCP
          envFrom:
            - configMapRef:
                name: npa-mcp-config
            - secretRef:
                name: npa-mcp-db-secret
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
      restartPolicy: Always
