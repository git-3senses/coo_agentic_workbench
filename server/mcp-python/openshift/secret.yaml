apiVersion: v1
kind: Secret
metadata:
  name: npa-mcp-db-secret
  labels:
    app: npa-mcp-server
    part-of: npa-workbench
type: Opaque
stringData:
  # ─── External MariaDB VM connection ─────────────────
  # Replace these with your actual values
  DB_HOST: "your-mariadb-vm-host"
  DB_PORT: "3306"
  DB_USER: "npa_user"
  DB_PASSWORD: "npa_password"
  DB_NAME: "npa_workbench"
