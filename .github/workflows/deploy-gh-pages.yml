name: Deploy to GitHub Pages

on:
  push:
    branches: [main, claude/suspicious-gould]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx ng build --base-href /coo_agentic_workbench/
        env:
          CI: true

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/agent-command-hub-angular/browser/index.html dist/agent-command-hub-angular/browser/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/agent-command-hub-angular/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
