[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.backends._legacy:_Backend"

[project]
name = "coo-context-engine"
version = "1.0.0"
description = "Context engineering pipeline for the COO Agentic Workbench"
requires-python = ">=3.11"
dependencies = [
    "tiktoken>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
]

[tool.setuptools.packages.find]
include = ["context_engine*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
